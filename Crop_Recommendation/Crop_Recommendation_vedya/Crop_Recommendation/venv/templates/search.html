<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Search</title>
  <body style="background: url('{{ url_for('static', filename='new.jpg') }}') no-repeat center center fixed; background-size: cover;"></body>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1 class="text-success">SEARCH ANY CROP<span class="text-success">ðŸŒ±</span></h1>

  <form method="POST">
    <input type="text" name="query" placeholder="Enter a topic..." value="{{ query or '' }}">
    <button type="submit">Search</button>
  </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    {% if title and summary %}
      <div class="result">
        <h2>{{ title }}</h2>
        <p>{{ summary }}</p>
      </div>
    {% endif %}

</body>
</html>
